<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="./payment.css">
</head>
<body>
  <div class="box">
    <label for="card-no" class="boxx">Card Number:<input type="number" id="card-no" placeholder="1234 5678 9012 3456"></label>
    <label for="name" class="boxx">Name on card<input type="text" id="name" placeholder="Mr./Mrs./Ms. ________ ________"></label>
    <div class="grid">
      <label for="date" class="boxx">Expiry Date<input type="date" id="date" placeholder=""></label>
      <label for="cvv" class="boxx">CVV<input type="number" id="cvv" placeholder="123"></label>
    </div>
    <label for="security-coad" class="boxx">Securit Coad<input type="password" id="securit-coad" placeholder="*** ***"></label>
    <a href="./index.html"><button class="btn">Pay</button></a>
  </div>
</body>
</html>
